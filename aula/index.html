<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Cadastro de Usuários</h1>
    <form id="formCadastro">

        <input type="text" name="nome" id="nome" placeholder="Nome" required><br><br>

        <input type="email" placeholder="Email" required><br><br>

        <input type="text" placeholder="Endereço" required><br><br>

        <input type="number" placeholder="Telefone" pattern="[0-9]{2}[0-9]{9}" required><br><br>

        <input type="password" placeholder="Senha" required><br><br>

        <button type="submit" class="botao-principal">Cadastrar</button>

    </form>


    <h2>Usuários Cadastrados</h2>
    <button id="atualizarLista" class="botao-principal">Atualizar Lista</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</body>

</html>
